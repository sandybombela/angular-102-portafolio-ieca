<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de CSS</title>
    <style>
        /* Estilo para el cuerpo de la p√°gina */
        body {
            /* 1. Configura el fondo de color */
            background-color: aqua;
            /* 2. Centraliza vertical y horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo para el encabezado */
        h1 {
            margin-bottom: 20px;
        }

        /* Estilo para la imagen */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Centraliza tu cosa favorita -->
    <main>
        <h1>
            Mi cosa favorita es: Gatos
        </h1>
        
        <!-- Agrega la etiqueta para una imagen -->
        <img src="gato.jpg" alt="Gato">
    </main>

</body>
</html>
